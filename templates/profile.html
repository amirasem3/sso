<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>User Profile Edition</title>
    <style>
        body {
            background-color: #527a7a;
        }

        h1 {
            color: #ffffff;
            font-family: "B Zar";
            text-align: center;
            margin-top: 30px;
        }

        label {
            color: #ffffff;
            font-family: "B Zar";
            margin-bottom: 10px;
            margin-top: 10px;
            float: right;
            width: 10em;
            margin-right: 1em;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        پروفایل کاربری
    </h1>
{% if profile.image %}

<div class="media">
  <img src="{{ profile.image.url }}" class="align-self-start mr-3" alt="..." height="64" width="64">
  <div class="media-body">
    <h5 class="mt-0">{{ request.user.username }}</h5>
  </div>
</div>
{% endif %}
    <form action="/panel/get_profile" method="post">
        {% csrf_token %}

        <br>
        {% for field in form %}
            <label
                    for="{{ field.name }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <br>

        <button type="submit" class="btn btn-success btn-lg btn-block">ثبت</button>
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
